<div class="row m-t-lg m-b-lg team">
	<div class="container">
		<h2 class="special-underline">Key Projects</h2>
		<div class="row m-t-sm">
			<div class="col-md-12">
				<div>
					<table class="table table-striped table-responsive">
						<thead class="">
							<th>Company</th>
							<th>Location</th>
							<th>Time Period</th>
						</thead>
						<tbody>
							{{#each projectInfo}}
							<tr class="">
								<td>{{company}}</td>
								<td>{{location}}</td>
								<td>{{period}}</td>
							</tr>
							{{/each}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
